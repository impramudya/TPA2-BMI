<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="me1.PNG">
</head>
<body>
    <div class="container-01">
        <h2>Check your BMI</h2>
        <div class="bmi-card">
            <div class="contentBox">
                <label class="ting" for="tinggi">Put your height in here (cm)</label>
                <input type="number" name="tinggi" id="tinggi"><br><span id="tinggi_error"></span>

                <label class="ber" for="berat">And your weight in here (kg)</label>
                <input type="number" name="berat" id="berat"><br><span id="berat_error"></span>

                <button class="tombol" id="btn">Calculate BMI</button>
                <p id="output"></p>
            </div>
        </div>
    </div>

    <script src="sript.js"></script>
</body>
</html>
